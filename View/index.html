<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculdade</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/slider.css">
    <script src="./javaspripts/jquery.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h3>Faculdade Internacional do Pará <small>fip</small></h3>
            <button class="botao-chaveador js-botao-chaveador"></button>
            <ul class="js-menu">
                <li><a href="">Inicio</a></li>
                <li><a href="">Cursos</a></li>
                <li><a href="">Area de Lazer</a></li>
                <li><a href="">Campus</a></li>
                <li><a href=""><span class="lab la-twitter"></span></a></li>
                <li><a href=""><span class="lab la-instagram"></span></a></li>
                <li><a href=""><span class="las la-sms"></span>Contacto</a></li>
            </ul>
        </header>

        <div class="hero">
            <div class="texto">
                <h1>Graduação <br> Qualidade <br>È na FIP</h1>
                <a href="formulario.html">
                    <span class="las - la-plug"></span>
                    Matricular-se
                </a>
            </div>
        </div>
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <div class="slide first">
                    <img src="./imgs/020.jpeg" width="700" height="500" alt="Imagem 1">
                </div>
                <div class="slide">
                    <img src="./imgs/imagem2.jpeg" width="700" height="500" alt="Imagem 2">
                </div>
                <div class="slide">
                    <img src="./imgs/imagem3.jpeg" width="700" height="500" alt="Imagem 3">
                </div>
                <div class="slide">
                    <img src="./imgs/imagem4.jpeg" width="700" height="500" alt="Imagem 4">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>

            </div>
        </div>

        <div class="pagina-divide">
            <div class="divide"></div>
            <div class="divide-linha right"></div>
        </div>

        <div class="wrapper">
            <section>
                <div class="section-title">
                    <h1>CURSOS</h1>
                    <small>Local designado a falar sobre os cursos</small>
                </div>

            </section>

        </div>

        <div class="pagina-divide">
            <div class="divide"></div>
            <div class="divide-linha left"></div>
        </div>
        <div class="wrapper">
            <section>
                <div class="section-title">
                    <h1>CAMPUS</h1>
                    <small>local para descrever areas de lazer na faculdade</small>
                </div>
            </section>
        </div>
</body>
<script src="./javaspripts/botao.js"></script>
<script src="./javaspripts/script.js"></script>

</html>
