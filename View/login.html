<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="./javaspripts/jquery.js"></script>
  <script src="./javaspripts/formulario.js"> </script>
  <title>Formul√°rio de Cadastro</title>
</head>

<body>
  <div class="container">
    <div class="form-image">
      <img src="imgs/educator.svg" alt="">
    </div>

    <div class="form">
      <form>
        <div class="form-header">
          <div class="title">
            <h1>Login</h1>
          </div>
          <div class="login-button">
            <button><a href="formulario.html">Cadastrar-se</a></button>
          </div>
        </div>
        <div class="input-box">
          <label for="email">Email</label>
          <input classid="email" id="email" type="email" name="email" placeholder="Digite o seu email" required>
        </div>

        <div class="input-box">
          <label for="password">Senha</label>
          <input id="password" type="password" name="password" placeholder="Digite a sua senha" required>
        </div>
        <div class="continue-buttom">
          <button><a href="#">Login</a></button>
        </div>
      </form>
    </div>
  </div>

</body>
<script>

  $('html').hide()
  $('html').fadeIn(4000)

  $.ajax({ url: 'autenticacao', success(data) { } })

  $('form').submit(function (e) {
    const email = $('#email').val()
    const senha = $('#password').val()

    $.ajax({
      url: 'autenticacao',
      data: {
        email,
        senha
      },
      success(data) {

        dado = JSON.parse(data)
        verificacao(dado)

      },
      error(e) {
        console.log('get', e)
      }
    })
    function verificacao(dado) {
      let boolean = ((dado['verificacaoEmail'] == 'true') || (dado['verificacaoSenha'] == 'true'))

      if (boolean) {
        alert('Bem vindo')
      } else {
        alert('Email e/ou senha incorreta')
      }
    }
    e.preventDefault()
  })
</script>

<script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="//assets.locaweb.com.br/locastyle/2.0.6/javascripts/locastyle.js"></script>
<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

</html>
