<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Meus Dados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/meusdados.css">
  <script src="./javaspripts/jquery.js"></script>
</head>

<body>
  <div id="container" class="container">
    <h1>Meus Dados</h1>

    <form class="row g-3">
      <div class="col-12">
        <label for="inputAddress" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Seu nome">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Senha</label>
        <input type="password" class="form-control" id="Password">
      </div>

      <div class="col-6">
        <label for="inputAddress2" class="form-label">CPF</label>
        <input type="text" class="form-control" id="CPF" placeholder="Seu cpf">
      </div>
      <div class="col-md-6">
        <label for="data">Data de aniversario</label>
        <input type="date" class="form-control" id="data">
      </div>


      <div class="col-1">
        <button id="alterar" class="btn btn-primary">Alterar</button>
      </div>
      <div class="col-1">
        <button type="button" id="Sair" class="btn btn-primary">Sair</button>
      </div>

    </form>

  </div>
</body>
<script src="./javaspripts/meusdados.js"></script>

</html>
